# Application name
spring.application.name=ParkSphere

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:~/ParkSphereDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

server.port=8080

# H2 Console Configuration (Optional: You can access this from your browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto Strategy (create for the first time, update otherwise)
spring.jpa.hibernate.ddl-auto=create

# Show SQL Queries for Debugging (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true